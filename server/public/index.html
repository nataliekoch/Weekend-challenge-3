<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

    <div>
        <div class="mathSymbols">
            <h4 >Please choose mathmatical operation:</h4>
            <button id="add" data-toggle="button">+</button>
            <button id="subtract" data-toggle="button">-</button>
            <button id="multiply" data-toggle="button">x</button>
            <button id="divide" data-toggle="button">&divide;</button>
        </div>
    </div>

    <div>
        <form>
            First Number<br>
            <input type="text" id="firstNumber" placeholder="input first number"> <br>
            Second Number<br>
            <input type="text" id="SecondNumber" placeholder="input second number">
            <input type="submit" value="calculate">
            <button id="clearForm" data-toggle="button">Clear all fields</button>
        </form>
    </div>

    <div id="showResults"></div>

</body>
</html>
